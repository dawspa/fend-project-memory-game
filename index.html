<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <title>Memocraft - Minecraft© styled memo</title>
    <meta name="description"
          content="Memocraft - Minecraft© styled memo card matching game by Dawid Spałek. See more of my web projects on Github: github.com/dawspa">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Memocraft</h1>
    </header>

    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-cube"></i></li>
            <li><i class="fa fa-cube"></i></li>
            <li><i class="fa fa-cube"></i></li>
        </ul>

        <span class="moves">3</span><span> Moves</span>
        <div class="timer"></div>

        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>
    <ul id="deck">
        <!--icons from https://github.com/rjp2525/Minecraft-Icons-->
        <li class="card">
            <img src="img/gold-sword.svg" alt="golden sword">
        </li>
        <li class="card">
            <img src="img/apple-golden.svg" alt="golden apple">
        </li>
        <li class="card match">
            <img src="img/cake.svg" alt="cake">
        </li>
        <li class="card">
            <img src="img/book-writable.svg" alt="book">
        </li>
        <li class="card">
            <img src="img/bucket-lava.svg" alt="lava bucket">
        </li>
        <li class="card match">
            <img src="img/cake.svg" alt="cake">
        </li>
        <li class="card">
            <img src="img/clock.svg" alt="clock">
        </li>
        <li class="card">
            <img src="img/diamond-pickaxe.svg" alt="diamond pickaxe">
        </li>
        <li class="card">
            <img src="img/gold-sword.svg" alt="golden sword">
        </li>
        <li class="card">
            <img src="img/iron-axe.svg" alt="iron axe">
        </li>
        <li class="card">
            <img src="img/clock.svg" alt="clock">
        </li>
        <li class="card">
            <img src="img/iron-axe.svg" alt="iron axe">
        </li>
        <li class="card open show">
            <img src="img/book-writable.svg" alt="book">
        </li>
        <li class="card">
            <img src="img/diamond-pickaxe.svg" alt="diamond pickaxe">
        </li>
        <li class="card">
            <img src="img/apple-golden.svg" alt="golden apple">
        </li>
        <li class="card">
            <img src="img/bucket-lava.svg" alt="lava bucket">
        </li>
    </ul>
    <div id="popFinish" class="curtain">
        <div class="popup">
            <div class="popCont">
                <p class="close">x</p>
                <h2 class="congrMessage">Great crafting !!!</h2>
                <div class="stats">
                    <p>You made <span id="moveStats">1</span> moves </p>
                    <p>in <span id="timeStats">0:00</span></p>
                    <ul id="starStats">
                        <li>Rating:</li>
                        <li><i class="fa fa-cube star-p"></i></li>
                        <li><i class="fa fa-cube star-p"></i></li>
                        <li><i class="fa fa-cube star-p"></i></li>
                    </ul>
                </div>
                <button id="retry">Play again</button>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
